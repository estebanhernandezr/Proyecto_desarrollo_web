<!DOCTYPE html>

<html lang="en">

    <head>
        <title>Signup</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <base href="">

        <link rel="stylesheet" href="../CSSs/styles.css">
        <!--BOOTSTRAP-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

        <!--BOOTSTRAP-->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container-fluid" id="hero">
            <form action="">
                <div class="row">
                    <div class="signup_input_img col-12 col-sm-12 col-lg-12" id="">
                        <image id="profile_img" src="../Otros/profile_img_stakeholder.png">
                        <input id="image" type="file" name="profile_photo" placeholder="Photo" required="" capture>
                    </div>
                </div>
                <div class="row">
                    <div class="signup_input_field col-12 col-sm-12 col-lg-12" id="">
                        <label for="username_space">NOMBRE DE USUARIO</label> <br>
                        <input type="text" name="username_space">
                    </div>
                </div>
                <div class="row">
                    <div class="signup_input_field col-12 col-sm-12 col-lg-12" id="">
                        <label for="email_space">CORREO</label> <br>
                        <input type="email" name="email_space">
                    </div>
                </div>
                <div class="row">
                    <div class="signup_input_field col-12 col-sm-12 col-lg-12" id="">
                        <label for="password_space">NUEVA CONTRASEÑA</label> <br>
                        <input type="password" name="password_space">
                    </div>
                </div>
                <div class="row">
                    <div class="signup_input_field col-12 col-sm-12 col-lg-12" id="">
                        <label for="password_confirm_space">CONFIRMAR CONTRASEÑA</label> <br>
                        <input type="password" name="password_confirm_space">
                    </div>
                </div>
                <div class="row">
                    <div class="signup_submit_button col-12 col-sm-12 col-lg-12" id="">
                        <input type="submit" name="login_submit" value="Registrarse">
                    </div>
                </div>
                <div class="row">
                    <div class="signup_submit_button col-12 col-sm-12 col-lg-12" id="">
                        <a href="">Volver a la página de Login</a>
                    </div>
                </div>
            </form>
        </div>
    </body>

</html>
